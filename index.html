<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POCOYO</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">

	
</head>
<body>

	<main class="canvas">
		<div class="pocoyo">
			<div class="head">
				<div class="face"></div>
				<div class="visor"></div>
				<div class="eyes eyeR"></div>
				<div class="eyes eyeL"></div>
				<div class="nose"></div>
				<div class="hat"></div>
				<div class="mouth"></div>
			</div>
			<div class="sideburns sR"></div>
			<div class="sideburns sL"></div>
			<div class="point"></div>
			<h1 class="name">
				<spam class="char p">P</spam>
				<spam class="char o1">o</spam>
				<spam class="char c">c</spam>
				<spam class="char o2">o</spam>
				<spam class="char y">y</spam>
				<spam class="char o3">o</spam>
			</h1>
		</div>
	</main>
	
</body>
</html>
